<script>
	var videos = <%= videos %>;
	var hrefURL;
	for (var i=0; i<videos.length;i++){
	<% if(source=="Gallery") { %>
		hrefURL = '#english/listening/'+ videos[i].url +'/' + videos[i].videoid ;
	<% } else {%>
		hrefURL = '#english/edit_video/'+ videos[i].videoid ;
	<%}%>	
		$('.main-content ul').append('<li class="nav-item media"><div><a id="video-url" href="' + hrefURL + '" class="media touch-row"><div class="img" id="video-url"><img width="80" src="http://img.youtube.com/vi/'+ videos[i].url  +'/1.jpg" alt="img"></div><div class="bd" id="video-title"><label for="videoname">'+ videos[i].username +'</label><input type="text" value="'+ videos[i].name +'" id="videoname" style="border: 0; color: #f6931f; font-weight: bold;" readonly="readonly"></div></a>'+
		<% if(source!="Gallery") { %>
		'<button style="width: 49px;height: 30px;margin-left: 10.1rem;margin-top: -1.5rem;padding: 5px 13px 0.2rem 0.2rem;" onclick="MM.plugins.english.deleteVideo('+videos[i].videoid+')">Delete</button>'+
		<% }%>
		'</div></li>');
	}
</script>
<div class="nav nav-v">
	<div class="nav-item">
		<header>
			<div class="bd">
				<h1><%= source %></h1>
			</div>
		</header>
	</div>
	<div class="main-content">
			<ul class="nav nav-v" id="content-list" >    
			</ul>
	</div>
</div>
