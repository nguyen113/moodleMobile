<!DOCTYPE HTML>
<html>
<head>
  <title>simple_light - contact us</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <script>
	$(document).ready(function()){
		var score=0;
		//check score and display score
		for(int i=0;i<tpl.choiced.length();i++){
			if(tpl.choiced[i]==tpl.correct[i])
				score++;
		}
		htmlRespond="<h1>Your score is"+score+"</h1>";
		$('#scorePanel').prepend(htmlRespond);
		//check detail of answer from user
		for(int j=0;j<tpl.choiced.length();j++){
			if(tpl.choiced[j]!=tpl.correct[j]){
				htmlUserAnswer="<h3>Your answer "+tpl.choiced[j]+"</h3><br/>";
				$('#detailPanel').prepend(htmlUserAnswer);
				htmlCorrectAnswer="<h3>Correct answer "+tpl.correct[j]+"</h3></br>";
				$('#detailPanel').preend(htmlCorrectAnswer);
			
			}
		}
		
		
	});
  </script>
</head>

<body>
  <div id="scorePanel">
  </div>
  <br/>
  <div id="detailPanel">
  </div>
  

</body>
</html>
